<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>
<body>
    <div id="content"></div>
    <div class="modal display-none">
        <div class="modal-content">
            <button class="btn-close-modal">X</button>
            <form action="" id="task-form" name="task-form">
                <input type="text" name="task-title" id="title" required>
                <input type="text" name="task-date" id="date" required>
                <input type="text" name="task-priority" id="priority" required>
                <button type="submit" form="task-form" class="btn-submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
